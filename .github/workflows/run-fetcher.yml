name: Run otoge-fetcher

on:
  workflow_dispatch:
  schedule:
    # Run everyday at 12PM JST (3AM UTC)
    - cron: '0 3 * * *'

jobs:
  update-songs:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3

      - name: Install Rust stable
        id: rust-toolchain
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Cargo target directory
        uses: actions/cache@v3
        with:
          path: target
          key:
            rusttarget-${{ runner.os }}-${{ steps.rust-toolchain.outputs.rustc_hash }}-${{ github.sha }}
          restore-keys: |
            rusttarget-${{ runner.os }}-${{ steps.rust-toolchain.outputs.rustc_hash }}-
            rusttarget-${{ runner.os }}-

      - name: Run otoge-fetcher
        uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505 # v1
        with:
          command: run
          args: --release --bin otoge-fetcher

      - name: Resolve current date
        run: |
          echo "CURRENT_DATE=$(TZ=Asia/Tokyo date +%Y-%m-%d)" >> "$GITHUB_ENV"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@284f54f989303d2699d373481a0cfa13ad5a6666 # v5
        with:
          commit-message: 'Song database update for ${{ env.CURRENT_DATE }}'
          title: 'Song database update for ${{ env.CURRENT_DATE }}'
          body: |
            There are updates to the song database.

            *This update is auto-generated.*
          branch: otoge-fetcher/${{ env.CURRENT_DATE }}
          reviewers: fluxth
