[package]
name = "otoge-generator"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "=1.0.71"
otoge = { path = "../lib" }
serde = "=1.0.170"
serde_json = "=1.0.100"
tokio = { version = "=1.29.1", features = ["full"] }
tracing = "=0.1.37"
tracing-subscriber = { version = "=0.3.17", features = ["env-filter"] }
