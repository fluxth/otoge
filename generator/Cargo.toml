[package]
name = "otoge-generator"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "=1.0.93"
otoge = { path = "../lib" }
serde = "=1.0.214"
serde_json = "=1.0.132"
tokio = { version = "=1.41.1", features = ["full"] }
tracing = "=0.1.40"
tracing-subscriber = { version = "=0.3.18", features = ["env-filter"] }
