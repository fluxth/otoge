[package]
name = "otoge-generator"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "=1.0.73"
otoge = { path = "../lib" }
serde = "=1.0.183"
serde_json = "=1.0.104"
tokio = { version = "=1.32.0", features = ["full"] }
tracing = "=0.1.37"
tracing-subscriber = { version = "=0.3.17", features = ["env-filter"] }
